<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="problemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solutionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <rect x="150" y="20" width="500" height="50" rx="10" ry="10" fill="url(#titleGradient)" filter="url(#shadow)"/>
  <text x="400" y="50" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">SSM Update Troubleshooting Guide</text>
  
  <!-- Problem 1: Database Connection Issues -->
  <rect x="50" y="100" width="300" height="80" rx="10" ry="10" fill="url(#problemGradient)" filter="url(#shadow)"/>
  <text x="200" y="130" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Problem: Database Connection Issues</text>
  <text x="200" y="155" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">"MongoDB connection error" after update</text>
  
  <path d="M350,140 L450,140" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <rect x="450" y="100" width="300" height="80" rx="10" ry="10" fill="url(#solutionGradient)" filter="url(#shadow)"/>
  <text x="600" y="125" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Solution:</text>
  <text x="600" y="150" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Check MongoDB container is running</text>
  <text x="600" y="170" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Verify data volume paths in docker-compose.yml</text>
  
  <!-- Problem 2: Docker Image Pull Failures -->
  <rect x="50" y="200" width="300" height="80" rx="10" ry="10" fill="url(#problemGradient)" filter="url(#shadow)"/>
  <text x="200" y="230" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Problem: Docker Image Pull Failures</text>
  <text x="200" y="255" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">"Error pulling image" or "Access denied"</text>
  
  <path d="M350,240 L450,240" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <rect x="450" y="200" width="300" height="80" rx="10" ry="10" fill="url(#solutionGradient)" filter="url(#shadow)"/>
  <text x="600" y="225" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Solution:</text>
  <text x="600" y="250" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Check internet connectivity</text>
  <text x="600" y="270" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Verify Docker Hub credentials if using private images</text>
  
  <!-- Problem 3: Port Conflicts -->
  <rect x="50" y="300" width="300" height="80" rx="10" ry="10" fill="url(#problemGradient)" filter="url(#shadow)"/>
  <text x="200" y="330" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Problem: Port Conflicts</text>
  <text x="200" y="355" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">"Bind for 0.0.0.0:8000 failed: port in use"</text>
  
  <path d="M350,340 L450,340" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <rect x="450" y="300" width="300" height="80" rx="10" ry="10" fill="url(#solutionGradient)" filter="url(#shadow)"/>
  <text x="600" y="325" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Solution:</text>
  <text x="600" y="350" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Check for processes using the required ports</text>
  <text x="600" y="370" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Stop other services or modify port mappings</text>
  
  <!-- Problem 4: Version Compatibility -->
  <rect x="50" y="400" width="300" height="80" rx="10" ry="10" fill="url(#problemGradient)" filter="url(#shadow)"/>
  <text x="200" y="430" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Problem: Version Compatibility</text>
  <text x="200" y="455" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">"Database schema version mismatch"</text>
  
  <path d="M350,440 L450,440" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <rect x="450" y="400" width="300" height="80" rx="10" ry="10" fill="url(#solutionGradient)" filter="url(#shadow)"/>
  <text x="600" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Solution:</text>
  <text x="600" y="450" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Ensure all containers are updated to same version</text>
  <text x="600" y="470" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" fill="white">• Check migration scripts in release notes</text>
  
  <!-- How to Get Help -->
  <rect x="150" y="500" width="500" height="40" rx="10" ry="10" fill="#34495e" filter="url(#shadow)"/>
  <text x="400" y="525" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">Need more help? Contact support or visit the community forum.</text>
</svg>