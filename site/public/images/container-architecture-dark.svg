<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Dark mode friendly colors -->
  <style>
    .host-bg {{ fill: #2d3748; stroke: #4a5568; stroke-width: 2; }}
    .runtime-bg {{ fill: #4a5568; stroke: #718096; stroke-width: 1; }}
    .container-bg {{ fill: #718096; stroke: #a0aec0; stroke-width: 1; }}
    .text-light {{ fill: #e2e8f0; font-family: Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif; font-size: 10px; }}
    .text-medium {{ fill: #cbd5e0; font-family: Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif; font-size: 12px; text-anchor: middle; }}
    .text-large {{ fill: #e2e8f0; font-family: Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif; font-size: 14px; text-anchor: middle; }}
    .arrow-line {{ stroke: #63b3ed; stroke-width: 2; marker-end: url(#arrowhead); }}
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#63b3ed" />
    </marker>
  </defs>

  <!-- Host System -->
  <rect x="10" y="10" width="380" height="280" rx="5" ry="5" class="host-bg" />
  <text x="200" y="30" class="text-large">Host System</text>

  <!-- Container Runtime -->
  <rect x="30" y="50" width="340" height="220" rx="3" ry="3" class="runtime-bg" />
  <text x="200" y="70" class="text-medium">Container Runtime (e.g., Docker)</text>

  <!-- Container 1 -->
  <rect x="50" y="90" width="100" height="70" rx="2" ry="2" class="container-bg" />
  <text x="100" y="115" class="text-light">Container 1</text>
  <text x="100" y="135" class="text-light">App A + Deps</text>
  <text x="100" y="150" class="text-light">(Isolated)</text>

  <!-- Container 2 -->
  <rect x="170" y="90" width="100" height="70" rx="2" ry="2" class="container-bg" />
  <text x="220" y="115" class="text-light">Container 2</text>
  <text x="220" y="135" class="text-light">App B + Deps</text>
  <text x="220" y="150" class="text-light">(Isolated)</text>
  
  <!-- Container 3 (smaller, for variety) -->
  <rect x="50" y="180" width="100" height="70" rx="2" ry="2" class="container-bg" />
  <text x="100" y="205" class="text-light">Container 3</text>
  <text x="100" y="225" class="text-light">Service C</text>
  <text x="100" y="240" class="text-light">(Isolated)</text>

  <!-- Portability Indication -->
  <line x1="290" y1="125" x2="350" y2="125" class="arrow-line" />
  <text x="320" y="150" class="text-light">Portability</text>
  <text x="320" y="165" class="text-light">(to other hosts)</text>
  
</svg> 