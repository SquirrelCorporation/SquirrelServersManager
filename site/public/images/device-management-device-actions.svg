<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a5ccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e80ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actionBarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sftpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playbookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="configGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Available Device Actions</text>
  
  <!-- Device Bar -->
  <rect x="100" y="70" width="600" height="60" rx="10" ry="10" fill="url(#deviceGradient)" filter="url(#shadow)"/>
  <text x="180" y="105" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">device.example.com</text>
  <text x="350" y="105" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">192.168.1.100</text>
  <circle cx="500" cy="100" r="10" fill="#2ecc71"/>
  <text x="530" y="105" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">Online</text>
  <text x="630" y="105" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">Ubuntu 22.04</text>
  
  <!-- Action Bar -->
  <rect x="100" y="140" width="600" height="40" rx="5" ry="5" fill="url(#actionBarGradient)" filter="url(#shadow)"/>
  <text x="150" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">Info</text>
  <text x="220" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">SSH</text>
  <text x="290" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">SFTP</text>
  <text x="360" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">Playbooks</text>
  <text x="440" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">Configure</text>
  <text x="520" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">Reboot</text>
  <text x="600" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">Remove</text>
  <text x="670" y="165" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" fill="white" text-anchor="middle">More</text>
  
  <!-- SSH Terminal -->
  <rect x="120" y="200" width="250" height="200" rx="10" ry="10" fill="url(#sshGradient)" filter="url(#shadow)"/>
  <rect x="130" y="210" width="230" height="150" rx="5" ry="5" fill="#000" stroke="#555" stroke-width="1"/>
  <text x="150" y="240" font-family="monospace" font-size="12" fill="#0f0">user@device.example.com:~$ ls -la</text>
  <text x="150" y="260" font-family="monospace" font-size="12" fill="#0f0">total 20</text>
  <text x="150" y="280" font-family="monospace" font-size="12" fill="#0f0">drwxr-xr-x  4 user user 4096 Jan 10 10:30 .</text>
  <text x="150" y="300" font-family="monospace" font-size="12" fill="#0f0">drwxr-xr-x 65 root root 4096 Dec 15 16:42 ..</text>
  <text x="150" y="320" font-family="monospace" font-size="12" fill="#0f0">-rw-r--r--  1 user user  220 Dec  8 17:18 .bash_logout</text>
  <text x="150" y="340" font-family="monospace" font-size="12" fill="#0f0">user@device.example.com:~$ _</text>
  <text x="245" y="380" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">SSH Terminal</text>
  
  <!-- SFTP Manager -->
  <rect x="430" y="200" width="250" height="200" rx="10" ry="10" fill="url(#sftpGradient)" filter="url(#shadow)"/>
  <rect x="440" y="210" width="230" height="150" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <line x1="520" y1="210" x2="520" y2="360" stroke="#ddd" stroke-width="1"/>
  <text x="480" y="230" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">Directories</text>
  <text x="600" y="230" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">Files</text>
  <rect x="450" y="240" width="60" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="480" y="255" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">home</text>
  <rect x="450" y="265" width="60" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="480" y="280" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">var</text>
  <rect x="450" y="290" width="60" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="480" y="305" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">opt</text>
  <rect x="450" y="315" width="60" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="480" y="330" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">etc</text>
  <rect x="530" y="240" width="130" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="595" y="255" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">config.json</text>
  <rect x="530" y="265" width="130" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="595" y="280" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">docker-compose.yml</text>
  <rect x="530" y="290" width="130" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="595" y="305" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="10" text-anchor="middle">app.log</text>
  <text x="555" y="380" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">SFTP File Manager</text>
  
  <!-- Playbook Execution -->
  <rect x="120" y="420" width="250" height="60" rx="10" ry="10" fill="url(#playbookGradient)" filter="url(#shadow)"/>
  <text x="245" y="455" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">Execute Playbooks</text>
  <text x="245" y="475" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" fill="white" text-anchor="middle">Automate common tasks</text>
  
  <!-- Configuration -->
  <rect x="430" y="420" width="250" height="60" rx="10" ry="10" fill="url(#configGradient)" filter="url(#shadow)"/>
  <text x="555" y="455" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" fill="white" text-anchor="middle">Configure Device</text>
  <text x="555" y="475" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" fill="white" text-anchor="middle">SSH, Docker, and Proxmox settings</text>
</svg>