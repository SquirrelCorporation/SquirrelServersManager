<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a5ccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e80ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="configureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deleteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Device Management Workflow</text>
  
  <!-- Main Device Box -->
  <rect x="320" y="70" width="160" height="60" rx="10" ry="10" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="400" y="105" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="18" text-anchor="middle" fill="white">Device</text>
  
  <!-- Connecting lines -->
  <path d="M400,130 L400,160" stroke="#95a5a6" stroke-width="2"/>
  <circle cx="400" cy="160" r="5" fill="#95a5a6"/>
  
  <!-- Monitor Branch (Left) -->
  <path d="M400,160 L200,200" stroke="#95a5a6" stroke-width="2"/>
  <rect x="100" y="200" width="200" height="60" rx="10" ry="10" fill="url(#monitorGradient)" filter="url(#shadow)"/>
  <text x="200" y="235" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="18" text-anchor="middle" fill="white">Monitor</text>
  
  <path d="M200,260 L200,280" stroke="#95a5a6" stroke-width="2"/>
  <rect x="120" y="280" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="200" y="305" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">System Information</text>
  
  <path d="M200,320 L200,340" stroke="#95a5a6" stroke-width="2"/>
  <rect x="120" y="340" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="200" y="365" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">Performance Metrics</text>
  
  <path d="M200,380 L200,400" stroke="#95a5a6" stroke-width="2"/>
  <rect x="120" y="400" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="200" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">Container Status</text>
  
  <!-- Configure Branch (Right) -->
  <path d="M400,160 L600,200" stroke="#95a5a6" stroke-width="2"/>
  <rect x="500" y="200" width="200" height="60" rx="10" ry="10" fill="url(#configureGradient)" filter="url(#shadow)"/>
  <text x="600" y="235" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="18" text-anchor="middle" fill="white">Configure</text>
  
  <path d="M600,260 L600,280" stroke="#95a5a6" stroke-width="2"/>
  <rect x="520" y="280" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="600" y="305" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">SSH Settings</text>
  
  <path d="M600,320 L600,340" stroke="#95a5a6" stroke-width="2"/>
  <rect x="520" y="340" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="600" y="365" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">Docker Configuration</text>
  
  <path d="M600,380 L600,400" stroke="#95a5a6" stroke-width="2"/>
  <rect x="520" y="400" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="600" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">Proxmox Settings</text>
  
  <!-- Control Branch (Center) -->
  <path d="M400,160 L400,200" stroke="#95a5a6" stroke-width="2"/>
  <rect x="300" y="200" width="200" height="60" rx="10" ry="10" fill="url(#controlGradient)" filter="url(#shadow)"/>
  <text x="400" y="235" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="18" text-anchor="middle" fill="white">Control</text>
  
  <path d="M400,260 L400,280" stroke="#95a5a6" stroke-width="2"/>
  <rect x="320" y="280" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="400" y="305" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">SSH Terminal</text>
  
  <path d="M400,320 L400,340" stroke="#95a5a6" stroke-width="2"/>
  <rect x="320" y="340" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="400" y="365" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">SFTP File Management</text>
  
  <path d="M400,380 L400,400" stroke="#95a5a6" stroke-width="2"/>
  <rect x="320" y="400" width="160" height="40" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="400" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle">Execute Playbooks</text>
  
  <!-- Delete Box (Bottom) -->
  <path d="M400,440 L400,480" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="300" y="480" width="200" height="60" rx="10" ry="10" fill="url(#deleteGradient)" filter="url(#shadow)"/>
  <text x="400" y="515" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="18" text-anchor="middle" fill="white">Delete Device</text>
  <text x="400" y="535" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle" fill="white">(When no longer needed)</text>
  
  <!-- Legend -->
  <rect x="650" y="480" width="120" height="20" rx="5" ry="5" fill="url(#monitorGradient)" filter="url(#shadow)"/>
  <text x="710" y="495" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle" fill="white">Monitoring</text>
  
  <rect x="650" y="505" width="120" height="20" rx="5" ry="5" fill="url(#controlGradient)" filter="url(#shadow)"/>
  <text x="710" y="520" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle" fill="white">Control</text>
  
  <rect x="650" y="530" width="120" height="20" rx="5" ry="5" fill="url(#configureGradient)" filter="url(#shadow)"/>
  <text x="710" y="545" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle" fill="white">Configuration</text>
  
  <rect x="650" y="555" width="120" height="20" rx="5" ry="5" fill="url(#deleteGradient)" filter="url(#shadow)"/>
  <text x="710" y="570" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle" fill="white">Removal</text>
</svg>