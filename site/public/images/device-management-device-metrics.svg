<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a5ccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e80ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <rect x="200" y="20" width="400" height="60" rx="10" ry="10" fill="url(#titleGradient)" filter="url(#shadow)"/>
  <text x="400" y="55" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">Device Metrics Available in SSM</text>
  
  <!-- Device -->
  <rect x="350" y="100" width="100" height="60" rx="10" ry="10" fill="url(#deviceGradient)" filter="url(#shadow)"/>
  <text x="400" y="135" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">Device</text>
  
  <!-- Distribution lines -->
  <path d="M400,160 L400,180" stroke="#95a5a6" stroke-width="2"/>
  <circle cx="400" cy="180" r="5" fill="#95a5a6"/>
  
  <!-- Connection lines to 4 categories -->
  <path d="M400,180 L200,220" stroke="#95a5a6" stroke-width="2"/>
  <path d="M400,180 L400,220" stroke="#95a5a6" stroke-width="2"/>
  <path d="M400,180 L600,220" stroke="#95a5a6" stroke-width="2"/>
  <path d="M200,180 L120,220" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M600,180 L680,220" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- CPU Metrics -->
  <rect x="150" y="220" width="100" height="50" rx="10" ry="10" fill="url(#cpuGradient)" filter="url(#shadow)"/>
  <text x="200" y="250" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">CPU</text>
  
  <rect x="120" y="280" width="160" height="160" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="200" y="300" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Metrics Available</text>
  <text x="200" y="325" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• CPU Usage %</text>
  <text x="200" y="345" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Load Average (1m, 5m, 15m)</text>
  <text x="200" y="365" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• CPU Model</text>
  <text x="200" y="385" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Number of Cores</text>
  <text x="200" y="405" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• CPU Temperature</text>
  <text x="200" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Clock Speed</text>
  
  <!-- Memory Metrics -->
  <rect x="350" y="220" width="100" height="50" rx="10" ry="10" fill="url(#memoryGradient)" filter="url(#shadow)"/>
  <text x="400" y="250" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">Memory</text>
  
  <rect x="320" y="280" width="160" height="160" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="400" y="300" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Metrics Available</text>
  <text x="400" y="325" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Total Memory</text>
  <text x="400" y="345" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Used Memory</text>
  <text x="400" y="365" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Free Memory</text>
  <text x="400" y="385" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Memory Usage %</text>
  <text x="400" y="405" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Swap Usage</text>
  <text x="400" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Buffer/Cache Usage</text>
  
  <!-- Disk Metrics -->
  <rect x="550" y="220" width="100" height="50" rx="10" ry="10" fill="url(#diskGradient)" filter="url(#shadow)"/>
  <text x="600" y="250" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">Disk</text>
  
  <rect x="520" y="280" width="160" height="160" rx="5" ry="5" fill="#ecf0f1" filter="url(#shadow)"/>
  <text x="600" y="300" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Metrics Available</text>
  <text x="600" y="325" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Total Disk Space</text>
  <text x="600" y="345" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Used Disk Space</text>
  <text x="600" y="365" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Free Disk Space</text>
  <text x="600" y="385" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Disk Usage %</text>
  <text x="600" y="405" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• I/O Performance</text>
  <text x="600" y="425" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="12" text-anchor="middle">• Mount Points</text>
  
  <!-- Network Metrics -->
  <rect x="70" y="220" width="100" height="50" rx="10" ry="10" fill="url(#networkGradient)" filter="url(#shadow)"/>
  <text x="120" y="250" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">Network</text>
  
  <!-- Docker Metrics -->
  <rect x="630" y="220" width="100" height="50" rx="10" ry="10" fill="#3498db" filter="url(#shadow)"/>
  <text x="680" y="250" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="16" text-anchor="middle" fill="white">Docker</text>
  
  <!-- Footer note -->
  <text x="400" y="480" font-family="Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif" font-size="14" text-anchor="middle" font-style="italic">Metrics are collected periodically based on user-configurable schedules</text>
</svg>